<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage PDF avec PDF.js (Module ES)</title>
    <style>
        .pdf-thumbnail {
            cursor: pointer;
        }
        #pdf-canvas {
            width: 100%;
            max-width: 600px; /* Ajustez selon vos besoins */
        }
    </style>
</head>
<body>
    <h1>Voir le PDF</h1>
    <canvas id="pdf-canvas" class="pdf-thumbnail"></canvas>
    <script type="module">
        import * as pdfjsLib from './pdfjs/pdf.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

        const url = 'chemin/vers/votre-document.pdf'; // Remplacez par le chemin de votre PDF

        pdfjsLib.getDocument(url).promise.then(pdfDoc => {
            pdfDoc.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise.then(() => {
                    canvas.addEventListener('click', () => {
                        window.open(url, '_blank');
                    });
                });
            });
        });
    </script>
</body>
</html>
