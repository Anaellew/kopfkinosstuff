<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molard Club</title>
     <style>
        body {
            font-size: 16px; 
            font-family: 'MyFont';
        }
        h1 {
            padding-top: 100px;
            font-family: 'MyFont';
            font-size: 4cm;
        }
        h2 {
            font-size: 1cm;
            font-family: 'MyFont';
        }
         .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Molard Club</h1>
        <h2>Webzine pour tous·tes les enragé·es</h2>
         <div class="box" onclick="changeColor(this)"></div>

    <script>
        function changeColor(element) {
            element.style.backgroundColor = element.style.backgroundColor === 'lightblue' ? 'lightcoral' : 'lightblue';
        }
    </script>
    </main>
    <footer>
        <p>&copy; 2024 Molard Club</p>
    </footer>
    <script src="document.js"></script>
</body>
</html>
