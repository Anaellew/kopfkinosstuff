<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos publications</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'MyFont';
        }
        h1 {
            font-family: 'MyFont';
            font-size: 5em;
            margin-bottom: 2em;
            text-align: center;
        }
        .columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0em;
            padding: 0em;
        }
        .column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0em;
            box-sizing: border-box;
        }
        .left, .center, .right {
            font-family: 'MyFont';
        }
        .spacer {
            height: 25em;
        }
        .moyenspace {
            height: 5em;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
                margin-bottom: 1.5em;
            }
            .columns {
                grid-template-columns: 1fr;
                gap: 1.5em;
            }
            .column {
                margin: 0;
                padding: 0;
            }
            .spacer {
                height: 12em;
            }
            .moyenspace {
                height: 1.5em;
            }
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Nos Publications</h1>
    <div class="columns">
        <div class="column left">
            <img src="r&l.png" alt="Image de gauche" height="500">
        </div>
        <div class="column center">
            <img src="c.png" alt="Image du centre" height="500">
        </div>
        <div class="column right">
            <img src="r&l.png" alt="Image de droite" height="500">
        </div>
    </div>
    <div class="moyenspace"></div>
    <footer>&copy; 2024 Molard Club</footer>
    <script src="document.js"></script>
</main>
</body>
</html>
